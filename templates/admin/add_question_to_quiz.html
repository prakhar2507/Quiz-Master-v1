<!-- add_question_to_quiz.html -->
{% extends "admin_base.html" %}
{% block title %}Add Questions to Quiz{% endblock %}
{% block content %}
    <h2>Add Questions to Quiz: {{ quiz.name }}</h2>

    <form method="POST">
        <div class="form-group">
            <label for="questions">Select Questions:</label>
            <div>
                {% for question in questions %}
                    <div class="question"><input type="checkbox" name="questions" value="{{ question.id }}" class="checkbox"> {{ question.question_text }}</div>
                {% endfor %}
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Add Questions</button>
    </form>

    <a href="{{ url_for('admin.manage_quizzes') }}" class="btn btn-secondary mt-3">Back to Quiz List</a>
{% endblock %}
